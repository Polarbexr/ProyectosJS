<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icons/image.ico" type="image/x-icon">
</head>
<body>
    
<div class="wrapper">
    <header>
        <h2>Playeble PIANO</h2>
        <div class="column volume-piano">
            <span>Volumen</span><input type="range" min="0" max="1" value="0.5" step="any" id="">
        </div>
        <div class="column keys-checkbox">
            <span>show Keys</span><input type="checkbox" checked name="" id="">
        </div>
    </header>
    <ul class="piano-keys">
        <li class="key withe" data-key="a"><span>a</span></li>
        <li class="key black" data-key="w"><span>w</span></li>
        <li class="key withe" data-key="s"><span>s</span></li>
        <li class="key black" data-key="e"><span>e</span></li>
        <li class="key withe" data-key="d"><span>d</span></li>
        <li class="key withe" data-key="f"><span>f</span></li>
        <li class="key black" data-key="t"><span>t</span></li>
        <li class="key withe" data-key="g"><span>g</span></li>
        <li class="key black" data-key="y"><span>y</span></li>
        <li class="key withe" data-key="h"><span>h</span></li>
        <li class="key black" data-key="u"><span>u</span></li>
        <li class="key withe" data-key="j"><span>j</span></li>
        <li class="key withe" data-key="k"><span>k</span></li>
        <li class="key black" data-key="o"><span>o</span></li>
        <li class="key withe" data-key="l"><span>l</span></li>
        <li class="key black" data-key="p"><span>p</span></li>
        <li class="key withe" data-key="ñ"><span>ñ</span></li>
    </ul>
</div>

<script src="script.js"></script>
</body>
</html>
